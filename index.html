<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting System</title>
<link rel="icon" type="image/x-icon" href="png-clipart-green-check-illustration-check-mark-check-miscellaneous-angle.png">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="VS">Voting System</h1>
    <form id="votingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" required><br><br>
      <div id="partySelection" style="display:none;">
        <label for="party">Select Party:</label>
        <select id="party">
          <option value="PTI">PTI</option>
          <option value="PMLN">PMLN</option>
          <option value="PPP">PPP</option>
          <option value="JI">JI</option>
          <option value="TLP">TLP</option>
        </select><br><br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Enter Your Residential Address" id="address"><br><br>
        <label for="cnic">CNIC No:</label>
        <input type="text" placeholder="Enter Your CNIC With Dash" id="cnic"><br><br>
        <label for="picture">Passport Size Picture:</label>
        <input type="file" id="picture"><br><br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="result" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
